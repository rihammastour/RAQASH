

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <style>
        .showinfo {
            display: none;
            left: 1px;
            top: 1px;
            width: 422px;
            min-height: 53px;
            padding: 10px;
            color: #000000;
            background: #CCCCCC;
            position: fixed;
            z-index: 999999;
            border: 1px solid #5e4e3f;
        }

        .popup {
            font-family: Cooper;
            font-size: 16px;
            color: #EA1B23;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <asp:LinkButton ID="LinkButton1" runat="server" CssClass="popup">LinkButton</asp:LinkButton>
            <asp:LinkButton ID="LinkButton2" runat="server" CssClass="popup">LinkButton</asp:LinkButton>
            <asp:LinkButton ID="LinkButton3" runat="server" CssClass="popup">LinkButton</asp:LinkButton>
        </div>
        <div class="showinfo">PopUp Info</div>
    </form>
</body>
</html>
<script type="text/javascript">
    var MouseEvent = function (e) {
        this.x = e.pageX
        this.y = e.pageY
    }
    var Mouse = function (e) {
        var kdheight = $(document).scrollTop();
        mouse = new MouseEvent(e);
        leftpos = mouse.x + 10;
        toppos = mouse.y - kdheight + 10;
    }
    $(function () {
        $('.popup').click(function (e) {
            e.preventDefault();
            Mouse(e);
            $('.showinfo').css({ top: toppos, left: leftpos }).fadeIn(100);
        })
    })
</script>
